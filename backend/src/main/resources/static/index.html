<html lang="en">

<head>
    <title>Basic CMS</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>

<body>
<div class="row">
    <div class="row">
        <table id="articleTable">
            <th>Name</th>
        </table>
    </div>

    <div class="row">

        <div class="article">
            <div class="articleTitle" id="articleTitle"></div>
            <div class="articleSubTitle" id="articleSubTitle"></div>
            <div class="articlePublishDate" id="articlePublishDate"></div>
            <img class="articleImage" id="articleImage" alt="">
            <div class="articleContent" id="articleContent"></div>
        </div>
    </div>

</div>

<script src="js/index.js"></script>
</body>

</html>
